<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>XY's text summarizer</title>
    </head>
    <body>
        <div class="container">
            <div class="row bg-light shadow-sm">
                <h1>XY's text summarizer</h1>
                
            </div>
            <br>
            <form action="#" method="post">
                <div class="row">
                    <div class="col">
                        <label for="textinput" class="form-label">Try entering a paragraph of text:</label>
                        {% if not original %}
                            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="8" placeholder="A long time ago in a galaxy far, far away...." ></textarea>
                        {% else %}
                            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="8">{{original}}</textarea>
                        {% endif %}
                        <label for="customRange1" class="form-label">Summarized length</label>
                        <input type="range" name="strength" class="form-range" id="customRange1" min="0" max="20">
                        <button type="submit" class="btn btn-primary mb-3">Summarize Text!</button>   
                    </div>
                    <div class="col">
                        <p>Summarized text:</p>
                        <p>{{output}}</p>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
